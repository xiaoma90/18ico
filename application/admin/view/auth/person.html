<script type="text/javascript">
    let thisHeight = window.innerHeight - window.innerHeight * 0.2;
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./person", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    status:$('#status').val(),
                    user_name:$('#user_name').val(),
                    user_phone:$('#user_phone').val(),
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    //用户详情
    function user_detail(id){
        $.getJSON("{:url('users/user_detail')}", {'id' : id}, function(res){
            let user = res.user;
            user.sex = user.sex == '2'?'男':'女';
            $('.detail_phone').text(user.phone);
            $('.detail_email').text(user.email);
            $('.detail_nickname').text(user.nickname);
            $('.detail_truename').text(user.truename);
            $('.detail_sex').text(user.sex);
            $('.detail_state').text(user.state);
            $('.detail_address').text(user.detail_address);
            $('.detail_company').text(user.company);
            $('.detail_headimg').attr('src',user.headimg);
            $('.detail_eth_acc').text(user.eth_acc);
            $('.detail_eth_num').text(user.eth_num);
            $('.detail_ltc_acc').text(user.ltc_acc);
            $('.detail_ltc_num').text(user.ltc_num);
            $('.detail_btc_acc').text(user.btc_acc);
            $('.detail_btc_num').text(user.btc_num);
            $('.detail_created_at').text(timeToString(user.created_at * 1000));
            $('.detail_updated_at').text(timeToString(user.updated_at * 1000));
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['500px', thisHeight+'px'], //宽高
                title: '用户详情', //不显示标题
                content: $('#user_detail'),
            });
        });
    }

    function auth_detail(id){
        $.getJSON("{:url('auth/auth_detail')}", {'id' : id}, function(res){
            $('.auth_phone').text(res.phone);
            $('.auth_name').text(res.name);
            // $('.auth_local_name').text(res.local_name);
            $('.auth_state').text(res.state);
            // $('.auth_postage').text(res.postage);
            $('.auth_detail_address').text(res.detail_address);
            $('.auth_city').text(res.city);
            // $('.auth_capitol').text(res.capitol);
            $('.auth_birthday').text(res.birthday);
            $('.auth_hand_front').attr('src',res.hand_front);
            $('.auth_hand_front').attr('style','width:300px;height:300px;');
            $('.auth_front').attr('src',res.front);
            $('.auth_front').attr('style','width:300px;height:300px;');
            $('.auth_back').attr('src',res.back);
            $('.auth_back').attr('style','width:300px;height:300px;');
            $('.auth_resaon').text(res.resaon);
            $('.auth_updated_at').text(timeToString(res.updated_at * 1000));
            //捕获页
            layer.open({
                type: 1,
                shade: false,
                area: ['700px', thisHeight+'px'], //宽高
                title: '用户详情', //不显示标题
                content: $('#auth_detail'),
            });
        });
    }

    layui.use('layer',function(){

    function authedit(id){
        layer.confirm('您是否批准实名此认证？', {
            btn: ['批准','拒绝'] //按钮
        }, function(){
            $.getJSON("{:url('auth/authEdit')}", {'id' : id,'status':3}, function(res){
                layer.msg('您已批准', {icon: 1},function(){
                    initTable();
                });
            });
        }, function(){
            layer.prompt({title: '请输入拒绝原因', formType: 2}, function(text, index){
                $.getJSON("{:url('auth/authEdit')}", {'id' : id,'status':2,'resaon':text}, function(res){
                    layer.close(index);
                    layer.msg('拒绝成功,原因为：'+text,{icon: 2},function(){
                        initTable();
                    });
                });
            });
        });
    }

    function timeToString(time){
        var date = new Date(time);
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s; 
    }
